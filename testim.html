<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js/testim.js">
    <link rel="stylesheet" href="testim.css">
    <script src="https://kit.fontawesome.com/0defe727fb.js" crossorigin="anonymous"></script>
    <title>Animated Testimonial Slider</title>
</head>
<body>
    <div class="container">
        <div class="testimonial">
            <div class="testimonial-text">
                <div class="user-text">
                    <i class="fas fa-quote-left"></i>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maxime, ipsa quaerat recusandae est maiores magnam. Modi placeat tempora laudantium provident. Eaque ipsa aut, fugit ipsum natus iusto hic. Assumenda, commodi.</p>
                    <span>JHON RAYAN, CEO HUMBLE</span>
                </div>
            </div>
            <div class="testimonial-pic">
               <img src="/imagenes/user1.png" alt="" class="user-pic">
               <img src="/imagenes/user2.png" alt="" class="user-pic">
               <img src="/imagenes/user3.png" alt="" class="user-pic">
               <img src="/imagenes/user4.png" alt="" class="user-pic">
               <img src="/imagenes/user5.png" alt="" class="user-pic">
            </div>
        </div>
    </div>
</body>
</html>
